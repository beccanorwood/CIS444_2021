<!DOCTYPE html>
<html>
    <head>
	     <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
	     <link rel = "stylesheet" href = "/static/bookstore_style.css"/>
    </head>
    <body>
	 <script>

	    	var user_jwt; /* user token */	
		var user_state;
		const book_selection = new Map();
		const currState = {NEWUSER: "newuser", USER: "user" };
		
		/*=================================================================================*/
					/*Methods that are strictly for server call*/
		/*=================================================================================*/

		function checkCreds(){

			name = $('#username').val();
			pwd = $('#password').val();

			$.post('/userState',
			{ 
			  state: user_state,
			  username: name,
			  password: pwd
			},
			function(data, status){	

			  	var isValidToken = data.validJWT;
				console.log("IsValidToken: " + isValidToken);

				if (isValidToken) {
				  user_jwt = data.message;
				  debug_jwt = JSON.stringify(data['message']);
				  alert("User JWT: " + debug_jwt);
				  $('#userInfo').hide();
				  getValidToken();
				}
				else{
				  alert(JSON.stringify(data['message']) + " this is a failed result");
				}
			
			});	
				
		};
		
		function getValidToken() {
			$.get('/validToken', {
			
				"jwt" : user_jwt
			},
			function(data, status) {
		  	  
				var tokenisValid = data.validToken;  
		  	  	console.log("Token is Valid: " + tokenisValid);

			  	if (tokenisValid) {
			  		alert("GET method worked! Token is Valid :)");
					populateBooks();
				}
				else {
			  		alert("GET method worked! Token is not valid though :(");
				}
		  	});
		};

		/*=================================================================================*/
			/*Sends a HTTP GET request with user's jwt and returns valid token*/
			/*Receives a JSON object containing all the books available to purchase*/
		/*=================================================================================*/
		
		function populateBooks(){
			$.getJSON("/populateBookList", function(data) {
		 	
				alert("Populate Books Method reached");
				bookList = data.Books
				console.log(bookList);

				for (let i = 0; i <bookList.length; i++) {
					name = bookList[i]['name'];
					price = bookList[i]['price'];
					/*book_selection.set('Book' + i, {book_name: name, book_price: price})*/ 
					var img = 'HP' + (i+1).toString();
					imgpath = "{{media}}"/img.jpg;
					book_selection.set('Book' + i, {book_name: name, book_price: price, book_imgpath: imgpath})
					$('.book').eq(i).text(book_selection.get('Book' + i).book_name + " ");
					$('.book').eq(i).append('<img src = "{{media}}/' + img + '.jpg" height = "90px" width="90px">');  
					$('.book').eq(i).append('\nPrice: ' + '$' +  book_selection.get('Book' + i).book_price);

					$('#books').show();
					$('#signup').hide();
				}

			});

		};
 		

		/*=================================================================================*/ 
				/*Methods that are stricly used to manipulating DOM objects*/
		/*=================================================================================*/ 

		$(document).ready(function () {

			$('.signupbtn').on('click', function(){
				user_state = currState.NEWUSER;
				$('#userInfo').show();
				$('#welcome').hide();
			});


			$('.loginbtn').on('click', function(){
				user_state = currState.USER;
				$('#welcome').hide();
				$('#userInfo').show();
			});

			$('.book').eq


			$('.buy').on('click', function(){
				var selectedBook = $('#booklist').find(":selected").text();

				$.get('/getBooks', {
					'jwt': user_jwt,
					'book': selectedBook
				},
				function(data, status) {
					
					var purchaseComplete = data.Book_Purchased;
					if (purchaseComplete) {
						alert("Book Purchased");
					}
					else {
						alert("Purchase Unsuccessful");
					}
				});
			});

		});

		

	</script>
	<div id = "welcome">
		<h1>Welcome to Neitherstone Norwood Books!</h1>
		<button class = "button signupbtn">Sign Up!</button>
		<button class = "button loginbtn">Login!</button>
	</div>
	<div id = "userInfo">
  		<label for="username">Username:</label><br>
  			<input type="text" id="username" name="username"><br>
  		<label for="password">Password:</label><br>
  			<input type="password" id="password" name="password"><br><br>
  		<input type="submit" value="Submit" onclick = "checkCreds();" >
	</div>
	<div id = "homepage">
		<h1 id = "home_greeting"></h1>
		<button class = "button viewBooks">View Books</button>
	</div>
	
	<div id="books">
		<h1>Available Books</h1>
		<div class = "book-container">
			<div class = "book"></div>
			<div class = "book"></div>
			<div class = "book"></div>
			<div class = "book"></div>
			<div class = "book"></div>
			<div class = "book"></div>
			<div class = "book"></div>
		</div>
	</div>
	<div><button class = "button buy">Buy</button></div>
    </body>
</html>
